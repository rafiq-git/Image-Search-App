<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="searchInput" placeholder="Search for images">
        <button id="searchButton">Search</button>

    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686246162793-3d35e3eacb47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80"
                alt="Mountains">
            <a href="https://unsplash.com/photos/uFEJbHvdS5s" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1559825481-12a05cc00344?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=765&q=80"
                alt="Ocean">
            <a href="https://unsplash.com/photos/uFEJbHvdS5s" target="_blank">Ocean</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1590073844006-33379778ae09?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80"
                alt="Boxed Water ">
            <a href="https://unsplash.com/photos/uFEJbHvdS5s" target="_blank">Boxed Water </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1446608943998-cbd52b140335?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80"
                alt="Green leaves">
            <a href="https://unsplash.com/photos/G86MS2ZsiJA" target="_blank">Green leaves</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1521207418485-99c705420785?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                alt="Tap Water">
            <a href="https://unsplash.com/photos/vDQ-e3RtaoE" target="_blank">Tap Water</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=715&q=80"
                alt="Cat">
            <a href="https://unsplash.com/photos/75715CVEJhI" target="_blank">Cat </a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>

</html>
